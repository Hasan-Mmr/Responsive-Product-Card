<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Shopping Card</title>
      <link rel="stylesheet" href="./style.css" />
      <script src="./script.js" defer></script>
   </head>
   <body>
      <div class="container">
         <div class="card__container">
            <div class="images__container" data-bgcolor="black">
               <div class="share"></div>
               <div class="nike"></div>
               <div class="nike__text"></div>
               <img src="./assets/images/black.png" class="shoe black" />
               <img src="./assets/images/blue.png" class="shoe blue" />
               <img src="./assets/images/brown.png" class="shoe brown" />
               <img src="./assets/images/grey.png" class="shoe grey" />
               <img src="./assets/images/orange.png" class="shoe orange" />
            </div>
            <div class="details__container">
               <h2 class="title capitalize">nike special <span>new</span></h2>
               <p class="desc capitalize">men's casual shoe</p>
               <h3 class="info capitalize">product info</h3>
               <p class="desc">
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                  Cumque harum quo asperiores iusto libero quidem.
               </p>
               <h3 class="colors capitalize">colors</h3>
               <div class="colors__choice">
                  <span class="color active" data-color="black"></span>
                  <span class="color" data-color="blue"></span>
                  <span class="color" data-color="brown"></span>
                  <span class="color" data-color="grey"></span>
                  <span class="color" data-color="orange"></span>
               </div>
               <h3 class="sizes capitalize">sizes</h3>
               <div class="sizes__choice">
                  <span class="size active">7</span>
                  <span class="size">7.5</span>
                  <span class="size">8</span>
                  <span class="size">9.5</span>
                  <span class="size">11</span>
               </div>
               <div class="submit capitalize">
                  <button class="submit__btn"><span></span> add to card</button>
                  <span class="price">$134.99</span>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
